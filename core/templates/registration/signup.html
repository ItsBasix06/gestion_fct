{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center mt-5 reveal reveal-1">
    <div class="col-md-8 col-lg-6"> <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
            <div class="card-body p-5">
                
                <div class="text-center mb-4">
                    <div class="bg-success bg-opacity-10 d-inline-flex p-3 rounded-circle mb-3">
                        <i class="bi bi-person-plus text-success fs-1"></i>
                    </div>
                    <h2 class="fw-bold text-dark">Crear Cuenta</h2>
                    <p class="text-muted">Únete para empezar a gestionar tus prácticas FCT</p>
                </div>

                <form method="post" class="registration-form">
                    {% csrf_token %}
                    
                    {{ form|crispy }}
                    
                    <button type="submit" class="btn btn-success w-100 py-3 mt-4 rounded-pill fw-bold fs-5 shadow-sm">
                        Completar Registro
                    </button>
                </form>

                <div class="text-center mt-4">
                    <p class="text-muted mb-0">¿Ya tienes una cuenta? 
                        <a href="{% url 'login' %}" class="text-success fw-bold text-decoration-none">Inicia sesión aquí</a>
                    </p>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
