{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center mt-4 reveal reveal-1">
    <div class="col-lg-8">
        <div class="card rounded-4 border p-4 p-md-5 bg-white shadow-sm">
            <div class="d-flex align-items-center mb-4">
                <div class="bg-primary bg-opacity-10 p-3 rounded-circle text-primary me-3">
                    <i class="bi bi-journal-plus fs-2"></i>
                </div>
                <div>
                    <h2 class="fw-bold mb-0 text-dark">{{ titulo }}</h2>
                    <p class="text-muted mb-0">Anota las horas y tareas que has realizado</p>
                </div>
            </div>
            <hr class="mb-4" style="opacity: 0.1;">
            <form method="POST" class="registration-form">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="d-flex justify-content-end mt-5 gap-3">
                    <a href="{% url 'diario_list' %}" class="btn btn-light fw-bold px-4 rounded-pill">Cancelar</a>
                    <button type="submit" class="btn-registro-azul m-0 px-4" style="font-size: 0.95rem;">
                        <i class="bi bi-save me-2"></i>Guardar Entrada
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
